<!DOCTYPE html>
<html>
<head>
	<title>Jasmine Spec Runner</title>
	<link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
	<script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-jquery-1.3.1.js"></script>

	<script type="text/javascript" src="../libs/require/require.js"></script>

	<script type="text/javascript">
		require.config(
			{
			  baseUrl : '../',
        paths: {
            jquery: 'libs/jquery/jquery-min',
            underscore: 'libs/underscore/underscore-min',
            backbone: 'libs/backbone/backbone-optamd3-min',
            backboneExtension: 'custom/extensions/backbone.extension',
            text: 'libs/require/text',
            order: "libs/require/order"
          }
			}
		);
		require([
			//include all specs to be run
			'tests/specs/ItemViewSpec'
		],
			function() {
				//run tests
				jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
				jasmine.getEnv().execute();
			});
	</script>
</head>

<body>
</body>
</html>
