<!DOCTYPE html>
<html>
<head>
	<title>Sampleton - Jasmine</title>
	<link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
	<script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-jquery-1.3.1.js"></script>
  <script type="text/javascript" src="lib/sinon/sinon-1.3.1.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-sinon.js"></script>

	<script type="text/javascript" src="../libs/vendor/underscore/underscore.js"></script>
	<script type="text/javascript" src="../libs/vendor/require/require.js"></script>

	<script type="text/javascript">
		require.config(
			{
			  baseUrl : '../',
        paths: {
          jquery: 'libs/vendor/jquery/jquery-min',
          jqueryui: 'libs/vendor/jqueryui',
          underscore: 'libs/vendor/underscore/underscore-min',
          backbone: 'libs/vendor/backbone/backbone',
          glasses: 'libs/glasses/glasses',
          text: 'libs/vendor/require/text',
          order: 'libs/vendor/require/order',
          mediator: 'libs/mediator'
        }
      }
    );
		require([
			//include all specs to be run
			'tests/specs/glasses/_glasses',
      // View
			'tests/specs/views/_item.view',
			'tests/specs/views/_itemList.view',
			'tests/specs/views/_searchbox.view',
			'tests/specs/views/_controls.view',
      // Models
			'tests/specs/models/_item.model',
      'tests/specs/models/_item.model',
      // Collections
			'tests/specs/collections/_item.col'
		],
			function() {
				//run tests
        jasmine.getFixtures().fixturesPath = '/templates/'
				jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
				jasmine.getEnv().execute();
			});
	</script>
</head>

<body>
</body>
</html>
